<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://image.hago.kr/mall/ui/mobile/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 1:1 문의하기 - 하고</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.21.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../../assets/js/lib/axios-0.21.1.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>1:1 문의하기</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="m_popup-counsel">
								<!-- 문의 작성 -->
								<form>
									<div class="mm_form-select">
										<label>
											<select data-select>
												<option>1차 문의 유형 선택</option>
												<option data-option="{ 'syncer': '.mm_syncer-inquiry-order' }">배송</option>
												<option data-option="{ 'syncer': '.mm_syncer-inquiry-order' }">반품/교환</option>
												<option data-option="{ 'syncer': '.mm_syncer-inquiry-order' }">취소/환불</option>
												<option data-option="{ 'syncer': '.mm_syncer-inquiry-order' }">주문/결제</option>
												<option>쿠폰/적립금/적립금</option>
												<option>이벤트/상품평</option>
												<option>회원가입/정보관리</option>
												<option>오류/개선사항</option>
											</select>
											<b class="text_selected"></b>
											<i class="mco_form-select"></i>
										</label>
									</div>
									<div class="mm_form-select">
										<label>
											<select data-select>
												<option>2차 문의 유형 선택</option>
											</select>
											<b class="text_selected"></b>
											<i class="mco_form-select"></i>
										</label>
									</div>

									<!-- 1차 문의 유형: 배송, 반품/교환, 취소/환불, 주문/결제 -->
									<div class="mm_form-select mm_syncer-inquiry-order">
										<label>
											<select data-select>
												<option>주문번호 선택</option>
											</select>
											<b class="text_selected"></b>
											<i class="mco_form-select"></i>
										</label>
									</div>
									<div class="mm_form-select mm_syncer-inquiry-order">
										<label>
											<select data-select>
												<option>문의상품 선택</option>
											</select>
											<b class="text_selected"></b>
											<i class="mco_form-select"></i>
										</label>
									</div>
									<!--// 1차 문의 유형: 배송, 반품/교환, 취소/환불, 주문/결제 -->

									<h6 class="mm_strapline"><b>문의 제목</b></h6>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<input type="text" class="textfield" data-text><i class="bg_text"></i>
											<span class="text_placeholder">문의 제목을 입력해 주세요</span>
										</label>
									</div>
									<h6 class="mm_strapline"><b>문의 내용</b></h6>
									<div class="mm_form-textarea">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<textarea class="textfield" data-text="{ '_isResize': true, '_resizeMin': 5 }" maxlength="2000"></textarea><i class="bg_text"></i>
											<span class="text_placeholder">문의 내용을 2,000자 이하로 입력해 주세요</span>
										</label>
									</div>
									<div class="mm_foot">
										<div class="mm_btnbox">
											<button type="button" class="mm_btn __btn_primary__"><b>등록하기</b></button>
										</div>
									</div>
									<input hidden>
								</form>
								<!--// 문의 작성 -->

								<!-- 주의사항 -->
								<div class="mm_note mm_dropdown" data-dropdown>
									<button type="button" class="btn_dropdown" title="펼쳐보기"><i class="mco_note"></i><b>1:1 문의하기 문의 시 주의사항</b><i class="mco_dropdown-box"></i></button>
									<div class="mm_dropdown-item">
										<div class="mm_dropdown-item-inner">
											<ul>
												<li>주민번호, 전화번호, 이메일 등 개인 정보를 남기면 타인에 의해 도용될 수 있습니다</li>
											</ul>
										</div>
									</div>
								</div>
								<!--// 주의사항 -->
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>
				<a class="btn_kakaoplus" href="eventKakaoplus.html" data-href="{ '_type': 'link' }"><b class="mm_ir-blind">카카오플러스 15% 쿠폰</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
