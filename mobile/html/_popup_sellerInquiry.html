<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://image.hago.kr/mall/ui/mobile/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">

	<!--// 소셜태그 -->

	<title>(팝업) 판매자 문의하기 - 하고</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.21.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../../assets/js/lib/axios-0.21.1.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>판매자 문의하기</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="m_popup-inquiry">
								<!-- 판매자정보 -->
								<dl>
									<dt>판매자 정보</dt>
									<dd>주식회사 해리슨/02-1234-5678</dd>
								</dl>
								<!--// 판매자정보 -->

								<div class="mm_inner">
									<!-- 문의관련정보 -->
									<form>
										<div class="m_popup-inquiry-product">
											<div class="mm_dropdown" data-dropdown>
												<button type="button" class="btn_dropdown" title="펼쳐보기"><b>문의 상품 선택</b><i class="mco_dropdown-bold"></i></button>
												<div class="mm_dropdown-item">
													<div class="mm_dropdown-item-inner">
														<div class="mm_scroller mm_product-list __list_xs__">
															<ul>
																<li>
																	<div class="mm_product-item">
																		<figure>
																			<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_1.png' }"></i>
																			<figcaption>
																				<p class="text_product">시스루스트라이프셔츠</p>
																				<p class="text_option">화이트 FREE</p>
																			</figcaption>
																		</figure>
																	</div>
																</li>
																<li>
																	<div class="mm_product-item">
																		<figure>
																			<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_2.png' }"></i>
																			<figcaption>
																				<p class="text_product">[매긴나잇브릿지]플리츠 디테일 드레스_MJM1OP3140</p>
																				<p class="text_option">베이지 FREE</p>
																			</figcaption>
																		</figure>
																	</div>
																</li>
																<li>
																	<div class="mm_product-item">
																		<figure>
																			<i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_3.png' }"></i>
																			<figcaption>
																				<p class="text_product">[매긴나잇브릿지]플리츠 디테일 드레스_MJM1OP3140</p>
																				<p class="text_option">베이지 FREE</p>
																			</figcaption>
																		</figure>
																	</div>
																</li>
															</ul>
														</div>
													</div>
												</div>
											</div>
											<!-- (D) 선택된 상품이 노출됩니다. -->
											<div class="m__product-selected"></div>
										</div>
										<div class="mm_form-select">
											<label>
												<select data-select>
													<option>문의 유형 선택</option>
													<option>상품</option>
													<option>배송</option>
													<option>취소</option>
													<option>반품</option>
													<option>교환</option>
													<option>기타</option>
												</select>
												<b class="text_selected"></b>
												<i class="mco_form-select"></i>
											</label>
										</div>
										<h6 class="mm_strapline"><b>문의 제목</b></h6>
										<div class="mm_form-text">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="text" class="textfield" data-text maxlength="30"><i class="bg_text"></i>
												<span class="text_placeholder">문의 제목을 30자 이하로 입력하세요</span>
											</label>
										</div>
										<h6 class="mm_strapline"><b>문의 내용</b></h6>
										<div class="mm_form-textarea">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<textarea class="textfield" data-text="{ '_isResize': true, '_resizeMin': 5 }" maxlength="2000"></textarea><i class="bg_text"></i>
												<span class="text_placeholder">문의 내용을 2,000자 이하로 입력하세요</span>
											</label>
										</div>
										<div class="mm_note">
											<ul>
												<li>결제, 적립금, 환불 관련 문의는 고객센터 &#62; 1:1 고객 상담를 통해 문의하세요</li>
												<li>상품, 배송, 기타를 선택한 문의는 해당 상품의 상세 페이지 &#62; Q&A 영역에 노출됩니다</li>
											</ul>
										</div>
										<label class="mm_form-check">
											<input type="checkbox" data-check>
											<b class="mm_block">
												<i class="mco_form-check"></i>
												<span class="text_label">비공개</span>
											</b>
										</label>
										<div class="mm_foot">
											<div class="mm_btnbox">
												<button type="button" class="mm_btn __btn_primary__"><b>문의하기</b></button>
											</div>
										</div>
										<input hidden>
									</form>
									<!--// 문의관련정보 -->
									<!-- 유의사항 -->
									<div class="mm_note mm_dropdown" data-dropdown>
										<button type="button" class="btn_dropdown" title="펼쳐보기"><i class="mco_note"></i><b>판매자 문의 시 주의사항</b><i class="mco_dropdown-box"></i></button>
										<div class="mm_dropdown-item">
											<div class="mm_dropdown-item-inner">
												<ul>
													<li>알림톡/SMS 답변 수신은 주문, 회원가입 시 작성한 정보를 기준으로 발송됩니다</li>
													<li>주민등록번호, 전화번호, 이메일 등 개인 정보를 남기면 타인에 의해 도용될 수 있습니다</li>
												</ul>
											</div>
										</div>
									</div>
									<!--// 유의사항 -->
								</div>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>
				<a class="btn_kakaoplus" href="eventKakaoplus.html" data-href="{ '_type': 'link' }"><b class="mm_ir-blind">카카오플러스 15% 쿠폰</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
				<script>
					(function () {

						// 문의상품 선택
						var $prodList = mm.find('.m_popup-inquiry-product')[0];
						var $selected = mm.find('.m__product-selected', $prodList)[0];

						mm.event.on(mm.find('.mm_product-item', $prodList), 'click', function (__e) {

							__e.preventDefault();

							var $this = this;
							mm.dropdown.close(this.closest('.mm_dropdown'));

							var $selectItem = this.cloneNode(true);
							$selectItem.classList.add('__item_single_xs__');

							$selected.innerHTML = '';
							$selected.append($selectItem);
							mm.element.append($selected, '<button type="button" class="btn_remove"><i class="mco_remove"></i><b class="mm_ir-blind">삭제하기</b></button>');

							$prodList.classList.add('__product-selected');

							mm.delegate.on($selected, '.btn_remove', 'click', function (__e) {

								__e.preventDefault();

								$selected.innerHTML = '';
								$prodList.classList.remove('__product-selected');

							});

						});

					})();
				</script>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
