<!DOCTYPE html>
<html lang="ko" class="__layout_modal__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://image.hago.kr/mall/ui/pc/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(모달) 상품 문의하기 - 하고</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.21.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../../assets/js/lib/axios-0.21.1.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>상품 문의하기</b></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다.
				-->

				<div class="mm_scroller">
					<!-- 본문 -->
					<div class="mm_page-content m_modal-inquiry">
						<!-- 업체정보 -->
						<div class="m_modal-inquiry-head">
							<dl><dt>업체정보</dt><dd>주식회사 해리슨/01-1234-5678</dd></dl>
							<p>결제/적립금/환불 관련문의<a class="mm_btn __btn_xs_line_lighter__" href="#" data-href="{ '_type': 'link' }"><b>고객센터</b><i class="mco_link-sm"></i></a></p>
						</div>
						<!--// 업체정보 -->

						<!-- 문의관련정보 -->
						<form>
							<div class="m_modal-inquiry-product">
								<div class="mm_product-item __item_single_sm__">
									<a href="prodDetail.html" data-href="{ '_type': 'link' }">
										<figure>
											<div class="mm_image-scale"><i class="mm_bg-cover image_product" data-preload="{ '_src': '../image/_sample/prod_x1_2.png' }"></i></div>
											<figcaption>
												<p class="text_brand">마이애미프로젝트</p>
												<p class="text_product">MF 2491 버몬트 천연소가죽 로우 스니커즈</p>
											</figcaption>
										</figure>
									</a>
								</div>
							</div>
							<h3 class="mm_text-label"><b>문의 유형</b></h3>
							<div class="mm_form-select __select_short__">
								<label>
									<select data-select>
										<option>문의 유형 선택</option>
									</select>
									<b class="text_selected"></b>
									<i class="mco_form-select"></i>
								</label>
							</div>
							<h3 class="mm_text-label"><b>제목</b></h3>
							<div class="mm_form-text">
								<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
								<label>
									<input type="text" class="textfield" data-text maxlength="30"><i class="bg_text"></i>
									<span class="text_placeholder">제목을 입력하세요</span>
								</label>
							</div>
							<h3 class="mm_text-label"><b>문의 내용</b></h3>
							<div class="mm_form-textarea">
								<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
								<label>
									<textarea class="textfield" data-text></textarea><i class="bg_text"></i>
									<span class="text_placeholder">문의 내용을 2,000자 이하로 입력하세요<br>개인정보 입력 시 사전 고지없이 삭제될 수 있습니다.</span>
								</label>
							</div>
							<label class="mm_form-check">
								<input type="checkbox" data-check checked>
								<b class="mm_block">
									<i class="mco_form-check"></i>
									<span class="text_label">비공개</span>
								</b>
							</label>
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_primary__"><b>등록하기</b></button>
								</div>
							</div>
							<input hidden>
						</form>
						<!--// 문의관련정보 -->

						<!-- 유의사항 -->
						<section class="mm_note">
							<h5 class="text_title"><i class="mco_note"></i><b>상품문의 시 주의사항</b></h5>
							<ul>
								<li>주문내역의 변경(확인)에 대한 내용, 주민등록번호, 연락처 등의 정보는 노출되지 않도록 주의해주시기 바랍니다</li>
								<li>비방, 음란 등 제반 법령에 저촉되거나 광고성 등 게시글은 사전 고지없이 삭제될 수 있습니다</li>
							</ul>
						</section>
						<!--// 유의사항 -->
					</div>
					<!--// 본문 -->
				</div>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
