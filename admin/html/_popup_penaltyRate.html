<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://image.hago.kr/mall/ui/admin/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 2일 출고율 - 하고 Admin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../../assets/js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../../assets/js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../../assets/js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../../assets/js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../../assets/js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../../assets/js/lib/lodash-4.17.21.min.js"></script>
	<script src="../../assets/js/lib/axios-0.21.1.min.js"></script>
	<script src="../../assets/js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../../assets/js/lib/sortable-1.13.0.min.js"></script>
	<script src="../../assets/js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../../assets/js/lib/jquery-3.6.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>2일 출고율</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">

				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">

					<!-- 본문 내용 -->
					<div class="mm_container">
						<!-- 검색 -->
						<form>
							<div class="mm_search">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td><th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>기준월</b></th>
											<td colspan="3">
												<div class="mm_form-text __text_xxs_calendar__">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield mm_datepicker" data-text data-datepicker="{ 'config': { '_isMonth': true } }"><i class="bg_text"></i>
														<span class="text_placeholder">월선택</span>
														<i class="ico_datepicker-calendar"></i>
													</label>
												</div>
											</td>
											<th scope="row"><b>브랜드 관리자</b></th>
											<td colspan="3">
												<div class="mm_formmix-linked">
													<!-- (D) 브랜드 관리자 검색 팝업에서 브랜드 관리자 선택 시 노출합니다. -->
													<div class="mm_selected">
														<span>브랜드 관리자 A</span>
														<button type="button" class="btn_remove"><i class="ico_remove"></i><b class="mm_ir-blind">삭제</b></button>
													</div>
													<a class="mm_btn __btn_line__" href="_popup_brandManageSearch.html" data-href="{ '_type': 'popup' }" title="새 창 열림"><b>브랜드 관리자 검색</b></a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="mm_btnbox">
									<div class="mm_inline">
										<button type="button" class="mm_btn btn_search __btn_lg_dark__"><b>검색</b></button>
									</div>
								</div>
							</div>
							<input hidden>
						</form>
						<!--// 검색 -->

						<!-- 유의사항 -->
						<div class="mm_note">
							<ul>
								<li><strong>브랜드 관리자는 필수</strong>로 설정해주세요.</li>
								<li><strong>한 달 기준</strong>으로 <strong>2일 이내 출고율이 95% 이상</strong>일 경우 <strong>배송 지연 패널티가 자동 면책</strong>됩니다.</li>
								<li>이전 달 출고율 기준입니다.</li>
								<li>반영일: 익월 초</li>
							</ul>
						</div>
						<!--// 유의사항 -->

						<!-- 검색결과 -->
						<div class="mm_tablebox">
							<div class="mm_table" data-table>
								<div class="mm_scroller">
									<table>
										<colgroup>
											<col>
											<col>
											<col>
											<col>
										</colgroup>
										<thead>
											<tr>
												<th scope="col"><div class="mm_table-item">기준월</div></th>
												<th scope="col"><div class="mm_table-item">총 출고 수량</div></th>
												<th scope="col"><div class="mm_table-item">2일 이내 출고 수량</div></th>
												<th scope="col"><div class="mm_table-item">출고율</div></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><div class="mm_table-item">2020-07</div></td>
												<td><div class="mm_table-item"><span class="text_comma">10000</span></div></td>
												<td><div class="mm_table-item"><span class="text_comma">90000</span></div></td>
												<td><div class="mm_table-item">90%</div></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

						<!-- (D) 검색 전, 검색 결과 없을 시 노출합니다. -->
						<!-- <div class="mm_tablebox">
							<div class="mm_table" data-table>
								<div class="mm_table-none">
									<p>검색된 결과가 없습니다</p>
								</div>
							</div>
						</div> -->
						<!--// 검색결과 -->
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
